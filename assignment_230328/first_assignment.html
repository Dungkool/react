<script>
  let s = [
    {name: "홍길동", workingHour: 40, hourlyWage: 10000},
    {name: "임꺽정", workingHour: 15, hourlyWage: 20000},
    {name: "장길산", workingHour: 20, hourlyWage: 20000},
    {name: "강감찬", workingHour: 30, hourlyWage: 15000},
    {name: "이순신", workingHour: 40, hourlyWage: 30000},
  ];

  for (i = 0; i < s.length; i++) {
    s[i].salary = s[i].workingHour * s[i].hourlyWage;
  }

  for (i = 0; i < s.length; i++) {
    console.log(
      `이름 : ${s[i].name} 근무시간 : ${s[i].workingHour} 시간당급여액 : ${s[i].hourlyWage} 총액 : ${s[i].salary}`
    );
  }
</script>
