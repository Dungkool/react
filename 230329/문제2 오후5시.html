<!-- 
    문제1) 사각형 면적 구하기
    사각형의 가로 세로를 입력받아 면적을 구하여 출력하세요.

    문제2) 이름, 일주일 간 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요.
    단, 20시간 초과 근무 시 초과근무에 대해서는 초과수당을 지급하세요.
    초과수당은 시간당급여액의 50%입니다.
    근무시간 : 30 <- input 태그
    시간당급여액 : 20000 <- input 태그
    기본급 : 600000 초과수당 : 10000 합 : 700000 <- span태그
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    이름 : <input type="text" id="name" /><br />
    근무시간 : <input type="text" id="worktime" /><br />
    시급 : <input type="text" id="perpay" /><br />

    <button type="text" onclick="cal()">계산</button>
    <button type="button" onclick="goClear()">새로입력</button><br />

    <div id="result"></div>
  </body>
</html>
<script>
  function cal() {
    // 1.데이터를 태그로부터 읽어온다.
    name = document.getElementById("name").value;
    worktime = document.getElementById("worktime").value;
    perpay = document.getElementById("perpay").value;

    worktime = parseInt(worktime);
    perpay = parseInt(perpay);

    basePay = worktime * perpay;
    overPay = 0;

    if (worktime > 20) {
      overPay = (worktime - 20) * (perpay / 2);
    }

    temp = `${name}의 기본급은 ${basePay}원이고 수당은 ${overPay}원이고 총액은 ${
      basePay + overPay
    }원이니다.`;
    document.getElementById("result").innerHTML = temp;
  }

  function goClear() {
    document.getElementById("name").value = "";
    document.getElementById("worktime").value = "";
    document.getElementById("perpay").value = "";
    document.getElementById("result").value = "";
  }
</script>
