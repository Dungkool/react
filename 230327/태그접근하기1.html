  <body>
    <!-- 태그 : input류와 그밖에
    input : 사용자로부터 값을 입력받아 서버로 전달한다.
            name 속성과 value 속성
            name=value
    <input type = "text" name = "userid" value = "test"/>
    userid = test
    input, select, textarea

    var document.getElementsByName("userid");
    userid[0].value = "test";
     
    table, div, span : id속성, class속성
    주의사항 : id는 무조건 문소 하나에 하나만 갖는다.(중복 불가)
    <span id="result">결과1</span>
    <span id="result">결과2</span>

    var document.getElementById("userid"); << ID는 여러개 있으면 첫번째 것만 가져옴
    result.innerHTML = "새로운 결과"

    -->
