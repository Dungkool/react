<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수1</h1>
  </body>
</html>
<script>
  //자바스크립트의 매개변수는 변수이름만 쓰자
  //함수의 정의 또는 선언
  function sayHello(name) {
    console.log(`안녕하세요 ${name}님`);
  }
  // 함수호출
  sayHello("홍길동");
  sayHello("임꺽정");
  sayHello("장길산");

  function myfunc1(a, b, c) {
    return a + b + c;
  }
  console.log(myfunc1());
  console.log(myfunc1(1, 2));

  //매개변수에 기본값을 부여한다.
  //함수 호출 시에 매개변수 위치에 값을 안 주면 기본값들을 적용하여 연산한다.
  //매개변수에 기본값을 부여할 때 기본값을 안 주는 변수들을 먼저 기술하고,
  //기본값을 부여하는 변수들을 나중에 기술해야 한다.
  //함수의 이름은 무조건 달라야 한다.
  //오버로딩을 지원하지는 않지만 기본값을 통해 오버로딩과 동일한 효과를 얻는다.
  function myfunc2(a = 10, b = 20, c = 30) {
    return a + b + c;
  }
  console.log(myfunc2()); // 10 + 20 + 30
  console.log(myfunc2(1)); // 1 + 20 + 30
  console.log(myfunc2(1, 2)); // 1 + 2 + 30
  console.log(myfunc2(1, 2, 3)); // 1 + 2 + 3

  //1~10까지의 합계를 구하는 함수
  function sigma() {
    sum = 0;
    for (i = 1; i <= 10; i++) {
      sum = sum + i;
    }
    return sum; //반환값은 하나만 반환 또는 없음, 배열은 배열 자체가 하나
  }
  console.log(sigma()); // 둘 중 아무거나 가능

  let result = sigma(); // 둘 중 아무거나 가능
  console.log(result);

  //limit을 사용하는 오버로딩 형식
  function sigma2(limit = 10) {
    if (limit < 0) {
      // 에러 체크를 함수 시작하자마 하고 return으로 함수 종료(음수 거르기)
      return 0; // return 구문은 값을 보내기 위한 용도로만 쓰는게 아니라 함수를 종료하기 위한 목적으로도 사용한다.
    }
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum = sum + i;
    }
    return sum; //반환값은 하나만 반환 또는 없음, 배열은 배열 자체가 하나
  }

  console.log(sigma2(100));
  console.log(sigma2(1000));
</script>
