  <body>
    name :
    <input
      type="text"
      id="fname"
      onkeydown="goKeyDown()"
      onkeypress="goKeyPress()"
      onkeyup="goKeyUp()"
    /><br />
  </body>

<script>
  function goKeyDown() {
    console.log(event.key); // 우리가 누른 키에 대한 정보가 있다.
    console.log(event.keyCode); // 코드값 enter = 13
    console.log("keydown");
  }
  function goKeyPress() {
    console.log("keypress");
  }
  function goKeyUp() {
    console.log("keyup");
  }
</script>
